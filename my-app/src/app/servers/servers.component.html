<label for="">Data Binding</label>
<input type="text" class="form-control" [(ngModel)]="serverName" >
<p *ngIf="serverCreated else noServe">server name: {{serverName}}</p>
<ng-template #noServe>
  <p>No server created</p>
</ng-template>
<hr>
<button
class="btn btn-primary"
[disabled]="!allowNewServer"
(click)="onCreateServer()"
>
  Create Server
</button>

<p [innerText]="serverCreationStatus"></p>
