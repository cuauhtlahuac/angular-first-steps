<label for="">Data Binding</label>
<input type="text" class="form-control" [(ngModel)]="serverName" >
<hr>
<button
class="btn btn-primary"
[disabled]="!allowNewServer || serverName.length <= 0"
(click)="onCreateServer()"
>
  Create Server
</button>

<p [innerText]="serverCreationStatus"></p>

<app-server *ngFor="let serve of servers"></app-server>
